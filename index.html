<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora Digital</title>
</head>
<body>
    <div class="calculadora-grilla" >
        <!--Definición del display --> 
        <div class="output">
            <input class="display" type="text" id="resultado" placeholder="0">
        </div>
        <!--Definición de los botones-->
        <!--Se define un nombre para cada grupo de funciones similares 
        de modo que JS pueda reconocerlo. La estrategia es organizar los elementos
        en un arrego para no tener que crear cada evento una y otra vez para botones que cumplen
        funciones similares-->
        <button name="cancelaTodo">C</button>
        <button name="vista">D</button>
        <button name="vista">N</button> 
        <!--Este es el unicode para el simbolo de borrar que yo quería-->
        <button name="data-borrar">&#8592;</button>
        <button name="data-number">7</button>
        <button name="data-number">8</button>
        <button name="data-number">9</button> 
        <!--Este es el unicode para el simbolo de división que yo quería-->
        <button name="data-opera">&divide</button>
        <button name="data-number">4</button>
        <button name="data-number">5</button>
        <button name="data-number">6</button>
        <button name="data-opera">*</button>
        <button name="data-number">1</button>
        <button name="data-number">2</button>
        <button name="data-number">3</button>
        <button name="data-opera">-</button>
        <button></button>
        <button name="data-number">0</button>
        <button name="data-igual">=</button>
        <button name="data-opera">+</button>
    </div>
    <!--Conecta con el archivo JS --> 
    <script src="calc.js"></script>
</body>
</html>
